<!DOCTYPE html>
<html lang="ru">
<head>
    <title>SunTour - Сеть турагентсв "Солнце в кругу"</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="main-header">
    <div class="container main-header__container">
        <div class="main-header__logo">
            <img src="./images/logo-top.png" alt="" class="main-header__logo-icon">
            <div class="main-header__logo-slogan">Сеть турагенств «Солнце в кругу»</div>
        </div>
        <div class="main-header__callback">
            <div class="main-header__callback-phone">044 123-45-67</div>
            <a href="" class="main-header__callback-link">обратный звонок</a>
        </div>
        <div class="main-header__soc-media">
            <div class="social-media">
                <a href="#" class="social-media__item">
                    <img src="./images/social-media__facebook_top.png" alt="">
                </a>
                <a href="#" class="social-media__item">
                    <img src="./images/social-media__google_top.png" alt="">
                </a>
                <a href="#" class="social-media__item">
                    <img src="./images/social-media__instagram_top.png" alt="">
                </a>
            </div>
        </div>
        <div class="main-header__menu-toggle">
            <div class="menu-toggle" data-target=".main-header__nav">
                <span></span>
            </div>
        </div>
    </div>
</header>



</body>
</html>
